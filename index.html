<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Vibe Trip Planner (JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="w-full h-screen max-w-md mx-auto bg-white shadow-2xl flex flex-col overflow-hidden">
        
        <header class="p-4 bg-yellow-400 text-white shadow-lg z-20 sticky top-0">
            <h1 class="text-xl font-extrabold tracking-widest text-blue-800">CA VIBE TRIP</h1>
        </header>

        <main id="main-content" class="flex-grow overflow-y-auto pb-20 bg-gray-50 p-4">
            </main>

        <div class="fixed bottom-4 right-4 z-50">
            <div id="tab-nav" class="bg-blue-700 p-2 rounded-full shadow-2xl flex space-x-2">
                </div>
        </div>
        
    </div>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
